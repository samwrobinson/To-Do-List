<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Planner Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Community Planner Tasks</h1>
    </header>
<div class="container">
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <input type="date" id="taskDate">
        <button id="main_submit" type="submit">Add Task</button>
    </form>
    <div id="taskList"></div>
    <div class="popup">
                <!-- Add this hidden input field and button to your HTML -->
        <input type="text" id="noteInput" placeholder="Enter your note here" style="display: none;">
        <button id="saveNote" style="display: none;">Save Note</button>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
